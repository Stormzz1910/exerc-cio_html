<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <div class="name">
            <label for="text">Nome: </label>
            <input id="text" type="text" placeholder="Insira seu nome">
        </div> 
        <div class="email">
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Insira seu email">
        </div>
        <div class="password">
            <label for="password">Senha: </label>
            <input id="password" type="password" placeholder="Insira sua senha">
        </div>
        <div class="button">
            <label for="button"></label>
            <button id="button" type="submit">Cadastrar</button>
        </div>              
    </form>
</body>
</html>
